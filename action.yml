name: 'PhutureCorp/container-ssh-agent'
description: 'Run `ssh-agent` and load an SSH key to access other private repositories inspired by ssh-agent'
inputs:
    ssh-private-key:
        description: 'Private SSH key to register in the SSH agent'
        required: true
outputs:
    ssh-auth-sock:
        description: 'Where to place the SSH Agent auth socket'
runs:
    using: 'node12'
    main: 'dist/index.js'
    post: 'dist/cleanup.js'
branding:
    icon: loader
    color: 'yellow'
